<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Contraseña" type="password" formControlName="password" />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Entrar</button>
        <a mat-stroked-button routerLink="/register" class="register-button">Ir a Registrarse</a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
