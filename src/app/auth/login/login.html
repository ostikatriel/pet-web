<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesi칩n</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" />
          @if (form.get('email')?.hasError('required')) {
          <mat-error>El email es requerido.</mat-error>
          }
          @if (form.get('email')?.hasError('email')) {
          <mat-error>Por favor ingrese un email v치lido.</mat-error>
          }
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Contrase침a" type="password" formControlName="password" />
          @if (form.get('password')?.hasError('required')) {
          <mat-error>La contrase침a es requerida.</mat-error>
          }
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Entrar</button>
        <a mat-stroked-button routerLink="/register" class="register-button">Ir a Registrarse</a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
