<div class="container">
    @if (authService.user()?.role === 'CLIENT') {
    <button mat-raised-button color="primary" (click)="openForm()">Nueva Mascota</button>
    }
    <table mat-table [dataSource]="pets" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let pet">{{pet.name}}</td>
        </ng-container>
        <ng-container matColumnDef="species">
            <th mat-header-cell *matHeaderCellDef>Especie</th>
            <td mat-cell *matCellDef="let pet">{{pet.species}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let pet">
                <button mat-button color="accent" (click)="openForm(pet)">Editar</button>
                <button mat-button color="warn" (click)="delete(pet.id)">Eliminar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="cols"></tr>
        <tr mat-row *matRowDef="let row; columns: cols;"></tr>
    </table>
</div>
