<mat-card>
    <mat-card-header>
        <mat-card-title>{{ data ? 'Editar Mascota' : 'Nueva Mascota' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="name">
                @if (form.get('name')?.hasError('required')) {
                <mat-error>El nombre es requerido.</mat-error>
                }
            </mat-form-field>
            <mat-form-field><input matInput placeholder="Especie" formControlName="species">
                @if (form.get('species')?.hasError('required')) {
                <mat-error>La especie es requerida.</mat-error>
                }
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions class="form-actions-vertical">
        <button mat-raised-button color="primary" (click)="submit()" [disabled]="form.invalid">Guardar</button>
        <button mat-button [mat-dialog-close]>Cancelar</button>
    </mat-card-actions>
</mat-card>
